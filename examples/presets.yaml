presets:
  npm:
    allow:
      - "."
      - "$HOME/.npm"
      - "$HOME/.cache/npm"
      - "$HOME/.npmrc"
  
  cargo:
    allow:
      - "."
      - "$HOME/.cargo"
      - "$HOME/.rustup"
      - "$HOME/.cache/sccache"
  
  pip:
    allow:
      - "."
      - "$HOME/.cache/pip"
      - "$HOME/.local"
      - "$HOME/Library/Caches/pip"
  
  go:
    allow:
      - "."
      - "$HOME/go"
      - "$HOME/.cache/go-build"
  
  node:
    allow:
      - "."
      - "$HOME/.npm"
      - "$HOME/.cache/npm"
      - "$HOME/.npmrc"
      - "node_modules"
  
  ruby:
    allow:
      - "."
      - "$HOME/.gem"
      - "$HOME/.bundle"
      - "$HOME/.rbenv"
      - "$HOME/.rvm"
  
  python:
    allow:
      - "."
      - "$HOME/.pyenv"
      - "$HOME/.cache/pip"
      - "$HOME/.local"
      - "$HOME/.virtualenvs"
      - "venv"
      - ".venv"
  
  homebrew:
    allow:
      - "."
      - "/usr/local/Homebrew"
      - "/opt/homebrew"
      - "$HOME/Library/Caches/Homebrew"
      - "$HOME/Library/Logs/Homebrew"
