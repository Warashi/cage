presets:
  npm:
    allow:
      - "."
      - "$HOME/.npm"
      - "$HOME/.cache/npm"
      - "$HOME/.npmrc"
  
  cargo:
    allow:
      - "."
      - "$HOME/.cargo"
      - "$HOME/.rustup"
      - "$HOME/.cache/sccache"
  
  pip:
    allow:
      - "."
      - "$HOME/.cache/pip"
      - "$HOME/.local"
      - "$HOME/Library/Caches/pip"
  
  go:
    allow:
      - "."
      - "$HOME/go"
      - "$HOME/.cache/go-build"
  
  node:
    allow:
      - "."
      - "$HOME/.npm"
      - "$HOME/.cache/npm"
      - "$HOME/.npmrc"
      - "node_modules"
  
  ruby:
    allow:
      - "."
      - "$HOME/.gem"
      - "$HOME/.bundle"
      - "$HOME/.rbenv"
      - "$HOME/.rvm"
  
  python:
    allow:
      - "."
      - "$HOME/.pyenv"
      - "$HOME/.cache/pip"
      - "$HOME/.local"
      - "$HOME/.virtualenvs"
      - "venv"
      - ".venv"
  
  homebrew:
    allow:
      - "."
      - "/usr/local/Homebrew"
      - "/opt/homebrew"
      - "$HOME/Library/Caches/Homebrew"
      - "$HOME/Library/Logs/Homebrew"

  claude-code:
    allow:
      - "."
      - "/tmp"
      - "/private/tmp"
      - "/dev/tty"
      - "$HOME/.claude"
      - "$HOME/.claude.json"
      - "$HOME/.claude.json.backup"
      - "$HOME/.claude.json.lock"
      - "$HOME/.claude.lock"
    allow-keychain: true
    allow-git: true

  # Example: Strict mode preset using inheritance
  secure-dev:
    extends:
      - "builtin:strict-base"
      - "builtin:secrets-deny"
    allow:
      - "."
    read:
      - "$HOME/Projects"

  # Example: Custom secrets protection (macOS only effective for reads)
  protect-secrets:
    deny:
      - "$HOME/.ssh"
      - "$HOME/.aws"
      - "$HOME/.gnupg"
    deny-read:
      - "$HOME/.bash_history"
      - "$HOME/.zsh_history"
    deny-write:
      - "$HOME/.npmrc"
      - "$HOME/.pypirc"

  # Example: Strict npm development
  strict-npm:
    extends:
      - "builtin:strict-base"
    strict: true
    allow:
      - "."
      - "$HOME/.npm"
      - "$HOME/.cache/npm"
      - "node_modules"
    read:
      - "."
      - "$HOME/.npmrc"
